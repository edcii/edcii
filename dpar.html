<!DOCTYPE html>
<head>
    <title>
        Discover-Plan-Act-Reflect
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- TinyMCE Editor -->
    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <script>tinymce.init({ selector:'div.textarea' });</script>
</head>

<body>
    <div class="container">
        <H1>Discover-Plan-Act-Reflect Helper</H1>
        <form>
            <h2>Discover Your Needs, Gifts, and Talents</h2>
            <label for="discoverSpiritual">Spiritual:</label><br />
            <textarea id="discoverSpiritual" name="discoverSpiritual" rows=5 cols=80 
                placeholder="Examples: Keep a journal, pray every morning, study the scriptures daily, keep the Sabbath day holy"
                autofocus></textarea><br />

            <label for="discoverPhysical">Physical:</label><br />
            <textarea id="discoverPhysical" name="discoverPhysical" rows=5 cols=80
                placeholder="Examples: Make and eat healthy food, exercise, clean or improve your surroundings"></textarea><br />
            
            <label for="discoverSocial">Social:</label><br />
            <textarea id="discoverSocial" name="discoverSocial" rows=5 cols=80
                placeholder="Examples: Serve others, avoid gossip, make new friends"></textarea><br />

            <label for="discoverIntellectual">Intellectual:</label><br />
            <textarea id="discoverIntellectual" name="discoverIntellectual" rows=5 cols=80
                placeholder="Examples: Develop a hobby or skill, practice teaching, learn how to budget"></textarea>
        </form>
    </div>

</body>
